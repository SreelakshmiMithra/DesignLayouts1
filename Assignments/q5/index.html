<style>
  /* ========== Reset & base ========== */
* { box-sizing: border-box; margin: 0; padding: 0; }
html,body { height: 100%; }
body {
  font-family: "Segoe UI", Roboto, Inter, system-ui, -apple-system, Arial, sans-serif;
  background: white;
  color: #111827;
  -webkit-font-smoothing:antialiased;
}

/* page wrapper */
.page {
  max-width: 1180px;
  margin: 36px auto;
  padding: 0 20px;
}

/* small heading like your screenshot */
.problem {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 18px;
  color: #1f2937;
}

/* ==== Masai-like pale strip ==== */
.masai-strip {
  position: relative;
  background: #f3f8fc;          /* pale-blue background */
  border-radius: 28px;
  padding: 26px 26px 36px 26px;
  overflow: visible;
  box-shadow: 0 0 0 4px rgba(247,249,251,1) inset;
}

/* side notch shapes (white) to emulate the big rounded cutouts */
.masai-strip::before,
.masai-strip::after {
  content: "";
  position: absolute;
  width: 56px;
  height: 112px;
  top: 36px;
  background: white;
  border-radius: 50%;
  box-shadow: 0 0 0 8px rgba(243,249,253,1); /* blends edge so notch looks carved */
  pointer-events: none;
}

/* left notch */
.masai-strip::before { left: -28px; }

/* right notch */
.masai-strip::after { right: -28px; }

/* the grid of small tiles */
.logo-grid {
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  gap: 18px 22px; /* row-gap, column-gap */
  align-items: center;
}

/* each small rounded tile */
.logo-card {
  background: #ffffff;
  border-radius: 14px;
  height: 84px;           /* matches proportion in reference */
  display:flex;
  align-items:center;
  justify-content:center;
  padding: 12px;
  box-shadow: 0 6px 14px rgba(16,24,40,0.03); /* soft shadow */
  border: 1px solid rgba(229,232,235,0.7); /* subtle border */
  transition: transform .12s ease;
}

/* very small logos centered inside tile */
.logo-card img {
  display:block;
  max-width: 82px;   /* keep logos small like reference */
  max-height: 44px;
  object-fit: contain;
}

/* optional micro hover (Masai doesn't have heavy hover; keep it slight) */
.logo-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 28px rgba(16,24,40,0.06);
}

/* responsive adjustments */
@media (max-width: 1200px) {
  .logo-grid { grid-template-columns: repeat(8, 1fr); gap:16px 18px; }
}
@media (max-width: 980px) {
  .logo-grid { grid-template-columns: repeat(6, 1fr); gap:14px 14px; }
  .masai-strip::before, .masai-strip::after { width:48px; height:96px; top:30px; }
}
@media (max-width: 720px) {
  .logo-grid { grid-template-columns: repeat(4, 1fr); gap:12px; }
  .logo-card { height:72px; border-radius:12px; }
  .logo-card img { max-width:66px; max-height:36px; }
}
@media (max-width: 420px) {
  .logo-grid { grid-template-columns: repeat(2, 1fr); gap:10px; }
  .masai-strip { padding-left: 14px; padding-right: 14px; }
  .masai-strip::before, .masai-strip::after { display: none; } /* remove notches on tiny screens */
}

/* tiny helper hint text */
.hint {
  margin-top: 18px;
  color: #374151;
  font-size: 13px;
}
