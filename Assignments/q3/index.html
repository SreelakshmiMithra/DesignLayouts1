<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Galaxy Watch Product Card</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font family -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        /* Custom color for the rating green to match the image closely */
        .rating-green {
            background-color: #388e3c; /* A deep, standard rating green */
        }
        .offer-green {
            color: #388e3c;
        }
    </style>
</head>
<body class="p-4 flex items-center justify-center min-h-screen">

    <!-- Product Card Container -->
    <div class="w-full max-w-xs bg-white rounded-xl shadow-xl overflow-hidden transform hover:scale-[1.01] transition duration-300">
        
        <!-- Image Area -->
        <div class="relative p-6 pb-0 flex justify-center">
            
            <!-- Wishlist Heart Icon -->
            <button class="absolute top-4 right-4 text-gray-400 hover:text-red-500 transition duration-150 z-20">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <!-- Heart icon outline (matches the image) -->
                    <path fill-rule="evenodd" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" clip-rule="evenodd" />
                </svg>
            </button>

            <!-- Product Image (Using the provided URL, which includes the metrics) -->
            <img 
                src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" 
                alt="Samsung Galaxy Watch6 LTE" 
                class="w-full h-auto object-contain rounded-lg z-10"
                onerror="this.onerror=null;this.src='https://placehold.co/240x260/1f2937/ffffff?text=Smart+Watch+Fallback'"
            >

            <!-- NOTE: Custom Watch Display Mockup DIV has been removed as the image URL now contains the 110/70 and 90 bpm metrics. -->
            
        </div>

        <!-- Details Section -->
        <div class="p-4 pt-2">
            
            <!-- Product Title -->
            <h2 class="text-lg font-bold text-gray-800 mb-1">
                SAMSUNG Galaxy Watch6 LTE
            </h2>
            
            <!-- Product Subtitle/Specs -->
            <p class="text-sm text-gray-600 mb-3">
                Graphite Strap, 44mm
            </p>

            <!-- Rating, Reviews, and Assured Badge Row -->
            <div class="flex items-center space-x-2 mb-4">
                
                <!-- Rating Badge -->
                <div class="flex items-center rating-green rounded-md text-white px-2 py-0.5 text-xs font-semibold">
                    4.3
                    <!-- Star Icon -->
                    <svg class="w-3 h-3 ml-1" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                    </svg>
                </div>
                
                <!-- Review Count -->
                <span class="text-sm text-gray-500 font-medium">
                    (973)
                </span>

                <!-- Assured Badge (Using the provided logo URL) -->
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/fa_62673a.png" 
                     alt="F-Assured Badge" 
                     class="h-5 object-contain" />

            </div>

            <!-- Price Information Row -->
            <div class="flex items-end space-x-2 mb-3">
                
                <!-- Current Price -->
                <span class="text-xl font-bold text-gray-900">
                    ₹18,999
                </span>
                
                <!-- Original Price (Strikethrough) -->
                <span class="text-sm text-gray-500 line-through">
                    ₹41,999
                </span>
                
                <!-- Discount Percentage -->
                <span class="text-base font-semibold offer-green">
                    54% off
                </span>
            </div>

            <!-- Bank Offer Text -->
            <p class="text-sm font-semibold offer-green">
                Bank Offer
            </p>

        </div>
    </div>
    
</body>
</html>
